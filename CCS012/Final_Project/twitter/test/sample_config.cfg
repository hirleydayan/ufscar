[settings]
logging = debug

[twitter]
consumer_key = <consumer_key>
consumer_secret = <consumer_secret>
access_token = <access_token>
access_secret = <access_secret>
fields = id,text,geo.coordinates,timestamp_ms
post_strings = tremor,enchente

[AWS]
device_id = <device_id>
client_id = <client_id>
ca = <root_ca_file>.crt
certificate = <certificate_file>.pem
private_key = <private_key_file>.key
endpoint = <endpoint>.iot.us-west-2.amazonaws.com
port = 8883
pub_topic = db_evt
sub_topic = db_cmd

[IBM]
device_id = <device_id_string>
username = use-token-auth
password = XXXXXXXXXXXXXXX
client_id = d:<org>:<device_type>:<device>
endpoint = <org>.messaging.internetofthings.ibmcloud.com
pub_topic = iot-2/evt/db_evt/fmt/json
sub_topic = iot-2/cmd/db_cmd/fmt/json
